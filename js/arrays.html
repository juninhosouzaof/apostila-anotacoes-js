<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays JS</title>
</head>
<body>
    
    <script>
        //Arrays são um conjunto de dados que podem ser acessados por um índice;
        //Índice é a posição na qual uma informação está dentro de um conjunto de informações (Arrays)

        let familia = [25, 26, 27, 28];

        //Exibir informações de um Array
        console.log(familia); //Exibe todos os dados do Array no console
        document.write(familia); //Exibe todos os dados do Array no documento (na tela)

        document.write(familia[0]); //Exibe o dado conforme a posição dentro do Array, partindo da posição 0 que indica a posição inicial

        //Não há problema em misturar tipos diferentes como strings e números dentro de um Array

    </script>
</body>
</html>
